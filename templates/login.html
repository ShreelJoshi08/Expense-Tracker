{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1 class="login-title">Sign In</h1>
        <p class="login-subtitle">Enter your username and password to access your account</p>
    </div>
    <form method="POST">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <div class="input-wrapper">
                <span class="input-icon icon-email"></span>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input with-icon" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-wrapper">
                <span class="input-icon icon-lock"></span>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input with-icon" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>
        </div>
        <div class="form-options">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="login-button" id="loginBtn">
            Sign In
        </button>
    </form>
    <div class="signup-link">
        Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
    </div>
</div>
<style>
    body {
        font-family: 'Montserrat', 'Poppins', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    .login-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        position: relative;
        overflow: hidden;
        margin: 3rem auto 2rem auto; /* Add top margin for header space */
    }
    .login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
    }
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .login-title {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
    }
    .login-subtitle {
        color: #666;
        font-size: 14px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
        font-size: 14px;
    }
    .input-wrapper {
        position: relative;
    }
    .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #fff;
    }
    .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .form-input::placeholder {
        color: #999;
    }
    .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 18px;
    }
    .form-input.with-icon {
        padding-left: 48px;
    }
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        font-size: 14px;
    }
    .checkbox-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .checkbox-wrapper input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #667eea;
    }
    .forgot-password {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
    }
    .forgot-password:hover {
        text-decoration: underline;
    }
    .login-button {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }
    .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .login-button:active {
        transform: translateY(0);
    }
    .signup-link {
        text-align: center;
        color: #666;
        font-size: 14px;
    }
    .signup-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }
    .signup-link a:hover {
        text-decoration: underline;
    }
    @media (max-width: 480px) {
        .login-container {
            padding: 30px 10px;
            margin: 1.5rem 5px 1rem 5px;
        }
        .login-title {
            font-size: 24px;
        }
    }
    .icon-email::before {
        content: 'âœ‰';
    }
    .icon-lock::before {
        content: 'ðŸ”’';
    }
</style>
{% endblock %}
